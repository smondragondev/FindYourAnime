<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Anime - Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <script type="module" src="/scripts/anime-listing.js"></script>
  </head>
  <body class="bg-background absolute">
    <header></header>
    <main class="px-2 py-5 sm:px-10 sm:py-10">      
      <h1 class="text-3xl sm:text-5xl lg:text-7xl">Animes</h1>
      <div class="h-24 mb-4">
        <div class="absolute w-[300px]">
            <span class="relative top-11 left-3">
              <img src="/images/search.svg" alt="Search Icon" width="24">
            </span>
            <input name="search" type="text" class="border border-primary-500 rounded-2xl px-10 py-5 w-full" placeholder="Find your anime">
        </div>
      </div>
      <div class="flex flex-col gap-4">
        <h2 class="text-xl sm:text-3xl lg:text-5xl">Filters</h2>
        <fieldset class="py-4 border-b border-secondary-300">
          <legend class="mb-4">Average Rating</legend>
          <div class="grid grid-cols-2 gap-4">
            <div class="grid grid-cols-4">
              <input 
              class="w-5 col-span-1 ml-5"
              type="checkbox" name="average-rating" id="avg-25" value="25">
              <label for="avg-25" class="col-span-2 text-start">
                0% - 25%
              </label>              
            </div>
            <div class="grid grid-cols-4">
              <input               
                class="w-5 col-span-1 ml-5"  
                type="checkbox" name="average-rating" id="avg-50" value="50">
                <label for="avg-50" class="col-span-2 text-start">
                  25% - 50%
                </label>
            </div>
            <div class="grid grid-cols-4">
              <input               
                class="w-5 col-span-1 ml-5"  
                type="checkbox" name="average-rating" id="avg-75" value="75">
              <label for="avg-75" class="col-span-2 text-start">
                50% - 75%
              </label>
            </div>
            <div class="grid grid-cols-4">
              <input               
               class="w-5 col-span-1 ml-5"  
              type="checkbox" name="average-rating" id="avg-100" value="100">
              <label for="avg-100" class="col-span-2 text-start">
                75% - 100%
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="py-4 border-b border-secondary-300">
          <legend class="mb-4">Number of Episodes</legend>
          <div class="grid grid-cols-2 gap-4">
            <div class="grid grid-cols-4">
              <input 
              class="w-5 col-span-1 ml-5"
              type="checkbox" name="number-episodes" id="nepisodes-10" value="10">
              <label for="nepisodes-10" class="col-span-2 text-start">
                0 - 10
              </label>              
            </div>
            <div class="grid grid-cols-4">
              <input               
                class="w-5 col-span-1 ml-5"  
                type="checkbox" name="number-episodes" id="nepisodes-50" value="30">
                <label for="nepisodes" class="col-span-2 text-start">
                 10 - 30
                </label>
            </div>
            <div class="grid grid-cols-4">
              <input               
                class="w-5 col-span-1 ml-5"  
                type="checkbox" name="number-episodes" id="nepisodes-60" value="60">
              <label for="avg-75" class="col-span-2 text-start">
                30 - 60
              </label>
            </div>
            <div class="grid grid-cols-4">
              <input               
               class="w-5 col-span-1 ml-5"  
              type="checkbox" name="number-episodes" id="nepisodes-100" value="100">
              <label for="nepisodes-100" class="col-span-2 text-start">
                > 60
              </label>
            </div>
          </div>
        </fieldset>
        <fieldset class="py-4 border-b border-secondary-300">
          <legend class="mb-4">Age Rating</legend>
          <div class="grid grid-cols-2 gap-4">
            <div class="grid grid-cols-4">
              <input 
              class="w-5 col-span-1 ml-5"
              type="checkbox" name="age-rating" id="arating-g" value="g">
              <label for="arating-g" class="col-span-2 text-start">
                G
              </label>              
            </div>
            <div class="grid grid-cols-4">
              <input               
                class="w-5 col-span-1 ml-5"  
                type="checkbox" name="age-rating" id="arating-pg" value="pg">
                <label for="arating-pg" class="col-span-2 text-start">
                 PG
                </label>
            </div>
          </div>
        </fieldset>

          class="border border-primary-500 rounded-xl px-2 py-5 w-full"

            <option value="90">30% - 40%</option>
            <option value="100">30% - 40%</option>
        </select> -->

      </div>
      <section class="text-center pt-0 py-20 mt-8">        
        <div id="filtered-anime" class="grid grid-cols-1 gap-4 py-10 sm:grid-cols-2 lg:grid-cols-4 lg:gap-8">
        </div>     
      </section>
    </main>
    <footer></footer>
  </body>
</html>
