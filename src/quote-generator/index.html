<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Anime - Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="description" content="Generate and save anime quotes with our interactive quote generator. Discover memorable quotes from your favorite anime characters and build your personal collection.">
    <meta name="author" content="Sergio Mondragon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/quote-generator.css" />
    <script type="module" src="/scripts/quote-generator.js"></script>
  </head>
  <body class="bg-background absolute">
    <header></header>
    <main class="px-3 py-5 sm:px-10 sm:py-10">      
      <h1 class="text-3xl sm:text-5xl lg:text-7xl">Quote Generator</h1>
      <section class="flex flex-col justify-center items-center gap-4 sm:gap-8 text-center pt-8 py-20 mt-8">   
        <button
        id="generate-button"
        class="bg-primary text-typeface px-5 py-5 rounded-full
        text-2xl w-56 h-56
        sm:text-3xl  sm:w-64 sm:h-64 
        cursor-pointer
        hover: transition-transform hover:scale-110
        hover:bg-primary-900 hover:text-background">
        Generate
        </button>  
        <div class="hidden justify-center items-center" id="loading-indicator">
            <span class="block generator-loader"></span>   
        </div>
        <div class="hidden flex-col text-start gap-4 border-2 border-secondary-500 p-8 w-[90%] mx-auto" id="generated-quote">
        </div>
        <div class="flex flex-col w-[90%] sm:flex-row gap-8">
            <button 
              id="save-quote"
              class="hidden cursor-pointer bg-primary w-full sm:w-70 text-lg text-typeface px-5 py-5 rounded-2xl hover:bg-primary-900 hover:text-background">
              Save Quote
            </button>         
            <button 
                id="new-quote"
                class="hidden bg-secondary sm:w-70  text-lg text-typeface px-5 py-5 rounded-2xl hover:bg-secondary-900 hover:text-background cursor-pointer">
                New Quote
            </button>  
        </div>
      </section>
      <section class="text-center pt-8 py-20 mt-8">
        <h2 class="text-2xl font-bold sm:font-normal sm:text-4xl lg:text-6xl text-start mb-4 sm:mb-8">Generated Quotes</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="quote-list">           
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
